name: Run tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    environment: 
      name: commit tests
      url: https://github.com/JokeNetwork/vegancheck-api-wrapper

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@actions/setup-node@v3
        with:
          node-version: 'latest'

      - run: npm ci

      - name: Archive node_modules
        uses: actions/upload-artifact@v2
        with:
          name: node_modules
          path: node_modules

  test:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Download node_modules
        uses: actions/download-artifact@v2
        with:
          name: node_modules

      - run: npm test
